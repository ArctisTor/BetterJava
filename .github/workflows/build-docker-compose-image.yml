name: Start Full Stack â€“ JAR + BetterFront Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  prepare-and-run:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Download the JAR (latest successful build on master)
      # -------------------------------------------------
      - name: Get latest successful Build JAR run ID
        id: jar
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(gh run list \
            --repo ${{ github.repository }} \
            --workflow "Build JAR on Master Merge" \
            --branch master \
            --status success \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')

          echo "JAR run ID: $RUN_ID"
          echo "jar_run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.jar.outputs.jar_run_id }}
          path: jar-download

      - name: Move JAR to jar/
        run: |
          mkdir -p jar
          find jar-download -type f -name "*.jar" -exec mv {} jar/ \;
          ls -la jar/
          test -f jar/*.jar || (echo "No JAR!" && exit 1)

      # -------------------------------------------------
      # 2. Download the Docker image (latest unexpired betterfront-docker-image)
      # -------------------------------------------------
      - name: Get run ID that has betterfront-docker-image
        id: docker
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(gh api "repos/${{ github.repository }}/actions/artifacts" \
            --jq '.artifacts[] 
                   | select(.name=="betterfront-docker-image" and .expired==false) 
