name: Build & Upload BetterJava Final Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (gets docker-compose.yml + Dockerfile)
        uses: actions/checkout@v4

      # 1. Download JAR artifact (it's a ZIP)
      - name: Get latest successful JAR run ID
        id: jar
        env:
          GH_TOKEN: ${{ github.token }}
        run: echo "jar_run_id=$(gh run list --repo ${{ github.repository }} --workflow "Build JAR on Master Merge" --branch master --status success --limit 1 --json databaseId --jq '.[0].databaseId')" >> $GITHUB_OUTPUT

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.jar.outputs.jar_run_id }}
          path: jar-download

      # 2. Extract JAR from ZIP and put it where Dockerfile expects
      - name: Place JAR correctly for Dockerfile
        run: |
          mkdir -p BetterJavaApplication/build/libs
          unzip -jo "jar-download"/*.zip "*.jar" -d BetterJavaApplication/build/libs/
          mv BetterJavaApplication/build/libs/*.jar BetterJavaApplication/build/libs/BetterJavaApplication-1.0-SNAPSHOT.jar
          ls -la BetterJavaApplication/build/libs/

      # 3. Download betterfront image
      - name: Get run with betterfront-docker-image
        id: docker
        env:
          GH_TOKEN: ${{ github.token }}
        run: echo "docker_run_id=$(gh api "/repos/${{ github.repository }}/actions/artifacts" --jq '.artifacts[] | select(.name=="betterfront-docker-image" and .expired==false) | .workflow_run.id' | head -n1)" >> $GITHUB_OUTPUT

      - name: Download & load betterfront image
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.docker.outputs.docker_run_id }}
          name: betterfront-docker-image
          path: docker-image

      - name: Load betterfront image
        run: docker load -i docker-image/betterfront-latest.tar

      # 4. BUILD ONLY the betterjava image (no up, no containers started)
      - name: Build final betterjava image
        run: |
          docker compose build betterjava
          echo "Image built:"
          docker images betterjava:latest

      # 5. Export & upload
      - name: Export final image
        run: |
          docker save betterjava:latest | gzip > betterjava-final-image.tar.gz

      - name: Upload final image
        uses: actions/upload-artifact@v4
        with:
          name: betterjava-final-image
          path: betterjava-final-image.tar.gz
          retention-days: 30
