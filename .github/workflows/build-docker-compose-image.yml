name: Build & Upload BetterJava Final Image (NO checkout)

16:  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  build-final-image:
    runs-on: ubuntu-latest

    steps:
      # 1. Download JAR artifact (ZIP or plain .jar — we handle both)
      - name: Get latest JAR run ID
        id: jar
        env:
          GH_TOKEN: ${{ github.token }}
        run: echo "jar_run_id=$(gh run list --repo ${{ github.repository }} --workflow "Build JAR on Master Merge" --branch master --status success --limit 1 --json databaseId --jq '.[0].databaseId')" >> $GITHUB_OUTPUT

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.jar.outputs.jar_run_id }}
          path: jar-download

      # 2. Extract or copy the JAR and place it where Dockerfile expects
      - name: Place JAR correctly (handles ZIP or plain .jar)
        run: |
          mkdir -p BetterJavaApplication/build/libs

          # If it's a ZIP → extract
          if ls jar-download/*.zip 1> /dev/null 2>&1; then
            unzip -jo "jar-download"/*.zip "*.jar" -d BetterJavaApplication/build/libs/
          # If it's already a .jar → copy directly
          elif ls jar-download/*.jar 1> /dev/null 2>&1; then
            cp jar-download/*.jar BetterJavaApplication/build/libs/
          else
            echo "No JAR or ZIP found!"
            ls -la jar-download/
            exit 1
          fi

          # Rename to the exact name your Dockerfile expects
          mv BetterJavaApplication/build/libs/*.jar BetterJavaApplication/build/libs/BetterJavaApplication-1.0-SNAPSHOT.jar 2>/dev/null || true

          echo "JAR ready:"
          ls -la BetterJavaApplication/build/libs/

      # 3. Download & load betterfront image
      - name: Get run with betterfront-docker-image
        id: docker
        env:
          GH_TOKEN: ${{ github.token }}
        run: echo "docker_run_id=$(gh api "/repos/${{ github.repository }}/actions/artifacts" --jq '.artifacts[] | select(.name=="betterfront-docker-image" and .expired==false) | .workflow_run.id' | head -n1)" >> $GITHUB_OUTPUT

      - name: Download betterfront image
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.docker.outputs.docker_run_id }}
          name: betterfront-docker-image
          path: docker-image

      - name: Load betterfront image
        run: docker load -i docker-image/betterfront-latest.tar

      # 4. Build ONLY the betterjava image (NO containers started)
      - name: Build betterjava image
        run: docker compose build betterjava

      # 5. Export & upload
      - name: Export final image
        run: docker save betterjava:latest | gzip > betterjava-final-image.tar.gz

      - name: Upload final image
        uses: actions/upload-artifact@v4
        with:
          name: betterjava-final-image
          path: betterjava-final-image.tar.gz
          retention-days: 30
