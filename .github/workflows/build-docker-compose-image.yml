name: Start Full Stack – JAR + BetterFront Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  start-full-stack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (gets your docker-compose.yml from root)
        uses: actions/checkout@v4

      - name: Get latest successful JAR run ID
        id: jar
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(gh run list --repo ${{ github.repository }} --workflow "Build JAR on Master Merge" --branch master --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          echo "jar_run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.jar.outputs.jar_run_id }}
          path: jar-download

      - name: Put JAR in place
        run: |
          mkdir -p jar
          cp jar-download/*/*.jar jar/ 2>/dev/null || cp jar-download/*.jar jar/
          ls -la jar/

      - name: Get run that has betterfront-docker-image
        id: docker
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(gh api "/repos/${{ github.repository }}/actions/artifacts" --jq '.artifacts[] | select(.name=="betterfront-docker-image" and .expired==false) | .workflow_run.id' | head -n1)
          echo "docker_run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Download betterfront-docker-image
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.docker.outputs.docker_run_id }}
          name: betterfront-docker-image
          path: docker-image

      - name: Extract JAR & move Docker tar
        run: |
          mkdir -p extracted-jar
          cp jar/*.jar extracted-jar/
          mv docker-image/betterfront-latest.tar .

      - name: Load betterfront image
        run: docker load -i betterfront-latest.tar

      - name: Start full stack (docker-compose.yml is in root → works!)
        run: docker compose up --build -d

      - name: Export final image
        run: |
          IMAGE_ID=$(docker compose ps -q betterjava | head -n1)
          docker save $(docker inspect --format='{{.Image}}' $IMAGE_ID) | gzip > betterjava-compose-image.tar.gz

      - name: Upload final image
        uses: actions/upload-artifact@v4
        with:
          name: betterjava-compose-image
          path: betterjava-compose-image.tar.gz
          retention-days: 30
