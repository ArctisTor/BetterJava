name: Build Docker Compose

on:
  push:
    branches: [master]
  workflow_dispatch:  

permissions:
  contents: read
  packages: write    

jobs:
  create_docker_compose:
    runs-on: ubuntu-latest

    steps:
      - name: Download BetterFront Docker artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GH_PAT }}   # must have repo access
          repo: ${{ github.repository }}        # same repo
          workflow: cache-betterfront-image.yml              
          name: betterfront-docker-image        
          path: ./downloaded                           

      - name: Load Docker image
        run: docker load -i ./downloaded/betterfront-latest.tar

      - name: Verify Docker image exists
        run: |
          docker images --format '{{.Repository}}:{{.Tag}}' | grep -q '^betterfront:latest$' \
          && echo "Image found ✅" \
          || (echo "Image NOT found ❌" && exit 1)
          
      - name: Checkout BetterJava repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew   

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker Compose images
        run: docker-compose -f ./docker-compose.yaml build

      - name: Verify BetterFront Docker image
        run: |
          docker images --format '{{.Repository}}:{{.Tag}}' | grep -q '^betterfront:latest$' \
          && echo "BetterFront image built ✅" \
          || (echo "BetterFront image not found ❌" && exit 1)
   
   
    
  
       
