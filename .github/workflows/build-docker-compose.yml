name: Build Docker Compose

on:
  push:
    branches: [master]
  workflow_dispatch:
  workflow_run:
    workflows: ["Cache latest BetterFront Docker image"]
    types:
      - completed

permissions:
  contents: read
  packages: write    

jobs:
  create_docker_compose:
    runs-on: ubuntu-latest

    steps:
      - name: Download BetterFront Docker artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GH_PAT }}   # must have repo access
          repo: ${{ github.repository }}        # same repo
          workflow: cache-betterfront-image.yml              
          name: betterfront-docker-image        
          path: ./downloaded                           

      - name: Load Docker image
        run: docker load -i ./downloaded/betterfront-latest.tar

      - name: Verify Docker image exists
        run: |
          docker images --format '{{.Repository}}:{{.Tag}}' | grep -q '^betterfront:latest$' \
          && echo "Image found ✅" \
          || (echo "Image NOT found ❌" && exit 1)
          
      - name: Checkout BetterJava repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew   

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker Compose images
        run: docker compose -f ./docker-compose.yaml up -d --no-start

      - name: Verify Docker Compose images built
        run: |
          IMAGE_ID=$(docker inspect --format='{{.Image}}' java_backend)
          if [ -n "$IMAGE_ID" ]; then
            echo "✅ betterjava image built successfully (ID: $IMAGE_ID)"
          else
            echo "❌ betterjava image NOT built"
            docker images
            exit 1
          fi

      - name: Save betterjava Docker image
        run: docker save -o betterjava-latest.tar betterjava-betterjava

      - name: Upload betterjava Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: betterjava-docker-image
          path: betterjava-latest.tar


   
   
    
  
       
