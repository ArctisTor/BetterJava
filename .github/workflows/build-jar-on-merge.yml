name: Build JAR on Master Merge

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write    

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew    

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew clean build
        
      - name: Show build/libs contents
        run: ls -l build/libs

      - name: Copy JAR for upload
        run: |
          # Get branch name from GitHub Actions
          BRANCH=${GITHUB_REF_NAME}
          # Pick the main JAR produced by Gradle
          MAIN_JAR=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          mv "$MAIN_JAR" "build/libs/${{ github.repository }}-$BRANCH.jar"

      - name: Upload Jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.repository }}-master
          path: build/libs/*.jar
        
