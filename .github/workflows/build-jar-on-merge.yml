name: Build JAR on Master Merge

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write    

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew    

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew clean build
        
      - name: Show build/libs contents
        run: ls -l build/libs

      - name: Copy JAR for upload
        run: |
          echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "PROJECT_NAME=$(basename $GITHUB_REPOSITORY)" >> $GITHUB_ENV
          MAIN_JAR=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          mv "$MAIN_JAR" "build/libs/${PROJECT_NAME}-${BRANCH}.jar"

      - name: Upload Jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ env.BRANCH }}
          path: build/libs/${{ env.PROJECT_NAME }}-${{ env.BRANCH }}.jar
        
