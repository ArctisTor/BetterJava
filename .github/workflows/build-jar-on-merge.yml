name: Build JAR on Master Merge

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write    

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew    

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew clean build
        
      - name: Set env variables
        run: |
          echo "PROJECT_NAME=$(basename $GITHUB_REPOSITORY)" >> $GITHUB_ENV
          echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Copy JAR for upload
        run: |
          # Use the environment variables now available
          echo "PROJECT_NAME=$PROJECT_NAME"
          echo "BRANCH=$BRANCH"

          # Pick the main JAR (ignore -plain)
          MAIN_JAR=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          echo "Renaming $MAIN_JAR to build/libs/${PROJECT_NAME}-${BRANCH}.jar"
          mv "$MAIN_JAR" "build/libs/${PROJECT_NAME}-${BRANCH}.jar"

          # Confirm the file exists
          ls -l build/libs

      - name: Upload Jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ env.BRANCH }}
          path: build/libs/${{ env.PROJECT_NAME }}-${{ env.BRANCH }}.jar
        
